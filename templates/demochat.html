<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopBuddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2d3748;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
            transform: translateX(-260px);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .sidebar-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-section h6 {
            color: #718096;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .sidebar-item {
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: #4a5568;
            font-size: 14px;
            transition: all 0.2s ease;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .sidebar-item.active {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            font-weight: 500;
        }

        .sidebar-item.chat-session {
            position: relative;
            padding-right: 35px;
        }

        .sidebar-item.chat-session:hover .delete-chat {
            opacity: 1;
        }

        .delete-chat {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .delete-chat:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .chat-preview {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Sidebar Toggle */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .sidebar-toggle:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        /* Sidebar Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        /* Header - Fixed at top */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 998;
            height: 80px;
        }

        .greeting {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .plan-info {
            position: absolute;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #718096;
            font-size: 14px;
        }

        /* Chat Container - Account for fixed header */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 80px 40px 0; /* Top padding for fixed header */
        }

        /* Welcome State - Centered */
        .welcome-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            padding: 40px 0;
            min-height: calc(100vh - 80px);
        }

        .welcome-message h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 28px;
        }

        .welcome-message p {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
            max-width: 600px;
        }

        /* Chat State - Fixed input at bottom */
        .chat-state {
            display: none;
            flex-direction: column;
            height: calc(100vh - 80px);
        }

        .chat-state.active {
            display: flex;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 0;
        }

        .message {
            margin-bottom: 20px;
            animation: messageSlide 0.5s ease-out;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .message.assistant .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            border-bottom-left-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .message.assistant .message-time {
            text-align: left;
        }

        /* Input Container - Fixed at bottom during chat */
        .input-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        /* Chat Input - Fixed at bottom of screen */
        .chat-state .input-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 80px);
            max-width: 920px;
            margin: 0;
            z-index: 997;
            border-radius: 20px 20px 0 0;
        }

        /* Welcome State Input - Centered */
        .welcome-input {
            max-width: 700px;
            width: 100%;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .message-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .send-button {
            padding: 16px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Suggested Actions */
        .suggested-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateY(-1px);
        }

        /* Add bottom padding to chat messages to prevent overlap with fixed input */
        .chat-state .chat-messages {
            padding-bottom: 120px;
        }

        /* Animations */
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Transparent Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.0);
            border-radius: 3px;
            transition: background 0.3s ease;
        }

        .chat-messages:hover::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        /* For Firefox */
        .chat-messages {
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
        }

        .chat-messages:hover {
            scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-header {
                padding: 15px 20px;
                height: 70px;
            }
            
            .chat-container {
                padding: 70px 20px 0;
            }

            .welcome-state {
                min-height: calc(100vh - 70px);
            }

            .chat-state {
                height: calc(100vh - 70px);
            }

            .chat-state .input-container {
                width: calc(100% - 40px);
            }
            
            .plan-info {
                right: 20px;
            }

            .greeting {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle -->
    <div class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">S</div>
            <div class="sidebar-title">ShopBuddy</div>
        </div>
        
        <button class="new-chat-btn" id="newChatBtn">
            <i class="fas fa-plus"></i>
            New chat
        </button>
        
        <div class="sidebar-section">
            <h6>Recent Chats</h6>
            <div id="chatHistory">
                <!-- Chat history will be populated here -->
            </div>
        </div>
        
        <div class="sidebar-section">
            <h6>Categories</h6>
            <div class="sidebar-item">
                <i class="fas fa-laptop"></i>
                Electronics
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tshirt"></i>
                Fashion
            </div>
            <div class="sidebar-item">
                <i class="fas fa-home"></i>
                Home & Garden
            </div>
            <div class="sidebar-item">
                <i class="fas fa-gamepad"></i>
                Sports & Gaming
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header - Fixed at top -->
        <div class="main-header">
            <div class="greeting">
                <i class="fas fa-sparkles" style="margin-right: 8px; color: #667eea;"></i>
                Good Evening, Shopper
            </div>
            <div class="plan-info">
                <span>Free plan</span>
                <a href="#" style="color: #667eea; text-decoration: none;">Upgrade</a>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Welcome State -->
            <div class="welcome-state" id="welcomeState">
                <div class="welcome-message">
                    <h3>How can I help you today?</h3>
                    <p>Ask me about prices, product reviews, comparisons, deals, or any shopping-related questions!</p>
                </div>

                <!-- Suggested Actions -->
                <div class="suggested-actions">
                    <div class="action-btn" onclick="quickMessage('Find deals on electronics')">
                        <i class="fas fa-tag"></i>
                        Find Deals
                    </div>
                    <div class="action-btn" onclick="quickMessage('Compare product prices')">
                        <i class="fas fa-balance-scale"></i>
                        Compare Prices
                    </div>
                    <div class="action-btn" onclick="quickMessage('Show product reviews')">
                        <i class="fas fa-star"></i>
                        Reviews
                    </div>
                    <div class="action-btn" onclick="quickMessage('Help me find a product')">
                        <i class="fas fa-search"></i>
                        Find Products
                    </div>
                </div>

                <!-- Welcome Input -->
                <div class="input-container welcome-input">
                    <form id="messageArea" class="input-wrapper">
                        <input type="text" id="text" name="msg" placeholder="Ask about products, prices, deals..." class="message-input" required>
                        <button type="submit" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                            Send
                        </button>
                    </form>
                </div>
            </div>

            <!-- Chat State -->
            <div class="chat-state" id="chatState">
                <!-- Chat Messages -->
                <div class="chat-messages" id="messageFormeight"></div>

                <!-- Chat Input - Fixed at bottom -->
                <div class="input-container">
                    <form id="chatMessageArea" class="input-wrapper">
                        <input type="text" id="chatText" name="msg" placeholder="Ask about products, prices, deals..." class="message-input" required>
                        <button type="submit" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let isFirstMessage = true;
        let currentChatId = null;
        let chatSessions = [];
        let chatIdCounter = 1;

        $(document).ready(function() {
            // Load chat history from memory
            loadChatHistory();
            
            // Sidebar toggle functionality
            $("#sidebarToggle").click(function() {
                $("#sidebar").toggleClass("open");
                $("#sidebarOverlay").toggleClass("active");
            });

            $("#sidebarOverlay").click(function() {
                $("#sidebar").removeClass("open");
                $("#sidebarOverlay").removeClass("active");
            });

            // Handle message submission for both forms
            function handleMessageSubmit(event, inputId) {
                event.preventDefault();
                
                const date = new Date();
                const hour = date.getHours();
                const minute = String(date.getMinutes()).padStart(2, '0');
                const str_time = `${hour}:${minute}`;
                var rawText = $(inputId).val().trim();
                
                if (!rawText) return;

                // Create new chat session if it's the first message
                if (isFirstMessage) {
                    currentChatId = createNewChatSession(rawText);
                    $("#welcomeState").hide();
                    $("#chatState").addClass("active");
                    isFirstMessage = false;
                }

                var userHtml = `
                    <div class="message user">
                        <div class="message-bubble">
                            ${rawText}
                            <div class="message-time">${str_time}</div>
                        </div>
                    </div>`;
                
                $(inputId).val("");
                $("#messageFormeight").append(userHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

                // Save user message to current chat
                if (currentChatId) {
                    addMessageToChat(currentChatId, 'user', rawText, str_time);
                }

                // Simulate typing indicator
                var typingHtml = `
                    <div class="message assistant typing-indicator">
                        <div class="message-bubble">
                            <i class="fas fa-circle" style="animation: pulse 1s infinite; margin-right: 5px;"></i>
                            <i class="fas fa-circle" style="animation: pulse 1s infinite 0.2s; margin-right: 5px;"></i>
                            <i class="fas fa-circle" style="animation: pulse 1s infinite 0.4s;"></i>
                        </div>
                    </div>`;
                
                $("#messageFormeight").append(typingHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

                // Simulate API call
                setTimeout(function() {
                    $(".typing-indicator").remove();
                    
                    // Generate a sample response based on the message
                    let response = generateResponse(rawText);
                    
                    var botHtml = `
                        <div class="message assistant">
                            <div class="message-bubble">
                                ${response}
                                <div class="message-time">${str_time}</div>
                            </div>
                        </div>`;
                    
                    $("#messageFormeight").append(botHtml);
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

                    // Save assistant response to current chat
                    if (currentChatId) {
                        addMessageToChat(currentChatId, 'assistant', response, str_time);
                    }
                }, 1000 + Math.random() * 1500);
            }

            // Handle both form submissions
            $("#messageArea").on("submit", function(event) {
                handleMessageSubmit(event, "#text");
            });

            $("#chatMessageArea").on("submit", function(event) {
                handleMessageSubmit(event, "#chatText");
            });

            // New Chat Button
            $("#newChatBtn").click(function() {
                startNewChat();
            });
        });

        // Chat History Functions
        function createNewChatSession(firstMessage) {
            const chatId = chatIdCounter++;
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const newChat = {
                id: chatId,
                title: truncateText(firstMessage, 30),
                preview: firstMessage,
                messages: [],
                createdAt: now.toISOString(),
                timeString: timeString
            };
            
            chatSessions.unshift(newChat);
            updateChatHistory();
            setActiveChat(chatId);
            
            return chatId;
        }

        function addMessageToChat(chatId, role, content, time) {
            const chat = chatSessions.find(c => c.id === chatId);
            if (chat) {
                chat.messages.push({
                    role: role,
                    content: content,
                    time: time
                });
            }
        }

        function loadChatHistory() {
            updateChatHistory();
        }

        function updateChatHistory() {
            const historyContainer = $("#chatHistory");
            historyContainer.empty();
            
            if (chatSessions.length === 0) {
                historyContainer.append(`
                    <div style="text-align: center; color: #a0aec0; font-size: 12px; padding: 20px;">
                        No chat history yet
                    </div>
                `);
                return;
            }

            chatSessions.forEach(chat => {
                const isActive = chat.id === currentChatId;
                historyContainer.append(`
                    <div class="sidebar-item chat-session ${isActive ? 'active' : ''}" data-chat-id="${chat.id}">
                        <i class="fas fa-comment"></i>
                        <div>
                            <div>${chat.title}</div>
                            <div class="chat-preview">${truncateText(chat.preview, 40)}</div>
                        </div>
                        <button class="delete-chat" data-chat-id="${chat.id}">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `);
            });
        }

        function setActiveChat(chatId) {
            currentChatId = chatId;
            $(".sidebar-item.chat-session").removeClass("active");
            $(`.sidebar-item.chat-session[data-chat-id="${chatId}"]`).addClass("active");
        }

        function startNewChat() {
            $("#messageFormeight").empty();
            $("#chatState").removeClass("active");
            $("#welcomeState").show();
            isFirstMessage = true;
            currentChatId = null;
            
            // Remove active state from all chat sessions
            $(".sidebar-item.chat-session").removeClass("active");
            
            // Close sidebar on mobile
            $("#sidebar").removeClass("open");
            $("#sidebarOverlay").removeClass("active");
        }

        function loadChat(chatId) {
            const chat = chatSessions.find(c => c.id === chatId);
            if (!chat) return;

            currentChatId = chatId;
            isFirstMessage = false;
            
            $("#welcomeState").hide();
            $("#chatState").addClass("active");
            $("#messageFormeight").empty();
            
            // Load all messages from this chat
            chat.messages.forEach(msg => {
                const messageHtml = `
                    <div class="message ${msg.role}">
                        <div class="message-bubble">
                            ${msg.content}
                            <div class="message-time">${msg.time}</div>
                        </div>
                    </div>`;
                $("#messageFormeight").append(messageHtml);
            });
            
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
            setActiveChat(chatId);
            
            // Close sidebar on mobile
            $("#sidebar").removeClass("open");
            $("#sidebarOverlay").removeClass("active");
        }

        function deleteChat(chatId) {
            chatSessions = chatSessions.filter(c => c.id !== chatId);
            
            if (currentChatId === chatId) {
                startNewChat();
            }
            
            updateChatHistory();
        }

            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';

            }
            
            const chatId = parseInt($(this).data('chat-id'));
            loadChat(chatId);

            e.stopPropagation();
